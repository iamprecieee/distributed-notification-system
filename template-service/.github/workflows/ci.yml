name: Template Service CI

on:
  push:
    branches:
      - main
      - develop
      - "feat/**"
      - feat/template-service
    paths:
      - "template-service/**"
  pull_request:
    branches:
      - main
      - develop
    paths:
      - "template-service/**"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: CI Pipeline
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: template-service

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: template_db_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      rabbitmq:
        image: rabbitmq:3-management-alpine
        env:
          RABBITMQ_DEFAULT_USER: guest
          RABBITMQ_DEFAULT_PASS: guest
        ports:
          - 5672:5672
          - 15672:15672
        options: >-
          --health-cmd "rabbitmq-diagnostics ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      NODE_ENV: test
      PORT: 8084
      DATABASE_HOST: localhost
      DATABASE_PORT: 5432
      DATABASE_USER: postgres
      DATABASE_PASSWORD: test_password
      DATABASE_NAME: template_db_test
      REDIS_URL: redis://localhost:6379
      RABBITMQ_URL: amqp://guest:guest@localhost:5672

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: template-service/package-lock.json

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Run linter (strict - no 'any' allowed)
        run: npm run lint

      - name: Build TypeScript (strict)
        run: npx tsc --noEmit --strict

      - name: Run unit tests
        run: npm test -- --passWithNoTests

      - name: Security audit
        run: npm audit --audit-level=moderate || true

      - name: CI Summary
        if: success()
        run: |
          echo "::notice:: Template Service CI passed successfully"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: ci
    if: github.event_name == 'push'

    defaults:
      run:
        working-directory: template-service

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract branch name
        id: extract_branch
        run: |
          BRANCH_NAME=$(echo ${GITHUB_REF#refs/heads/} | sed 's/\//-/g')
          echo "branch=$BRANCH_NAME" >> $GITHUB_OUTPUT
          echo "tag=template-service:$BRANCH_NAME" >> $GITHUB_OUTPUT

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./template-service
          file: ./template-service/Dockerfile
          push: false
          tags: |
            template-service:latest
            ${{ steps.extract_branch.outputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=production
          platforms: linux/amd64

      - name: Test Docker image
        run: docker images | grep template-service

  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    needs: ci

    defaults:
      run:
        working-directory: template-service

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Check for 'any' types
        run: |
          if grep -r ": any" src/ --include="*.ts" --exclude-dir=node_modules; then
            echo "::error::Found explicit 'any' types in source code"
            exit 1
          fi
          echo "No explicit 'any' types found"

      - name: TypeScript compilation check
        run: npx tsc --noEmit --strict

  status-check:
    name: Final Status
    runs-on: ubuntu-latest
    needs: [ci, docker-build, code-quality]
    if: always()

    steps:
      - name: All checks passed
        if: ${{ needs.ci.result == 'success' && needs.docker-build.result == 'success' && needs.code-quality.result == 'success' }}
        run: |
          echo "::notice:: Template Service CI/CD pipeline completed successfully"
          echo "  - CI: ${{ needs.ci.result }}"
          echo "  - Docker Build: ${{ needs.docker-build.result }}"
          echo "  - Code Quality: ${{ needs.code-quality.result }}"

      - name: Some checks failed
        if: ${{ needs.ci.result != 'success' || needs.docker-build.result != 'success' || needs.code-quality.result != 'success' }}
        run: |
          echo "::error:: Template Service CI/CD pipeline failed"
          echo "Job results:"
          echo "  - CI: ${{ needs.ci.result }}"
          echo "  - Docker Build: ${{ needs.docker-build.result }}"
          echo "  - Code Quality: ${{ needs.code-quality.result }}"
          exit 1
